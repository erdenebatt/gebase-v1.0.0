services:
  postgres:
    image: postgres:15-alpine
    container_name: gebase_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gerege_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gebase_network

  redis:
    image: redis:7-alpine
    container_name: gebase_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gebase_network

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: gebase_backend
    ports:
      - "8000:8000"
    environment:
      - SERVER_PORT=8000
      - SERVER_MODE=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=gerege_db
      - DB_SCHEMA=gerege_base
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-key-change-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gebase_network
    restart: unless-stopped

  admin:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: gebase_admin
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=Gebase Admin
    depends_on:
      - backend
    networks:
      - gebase_network
    restart: unless-stopped

  portal:
    build:
      context: ./frontend/portal
      dockerfile: Dockerfile
    container_name: gebase_portal
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=Gebase Portal
    depends_on:
      - backend
    networks:
      - gebase_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  gebase_network:
    driver: bridge
